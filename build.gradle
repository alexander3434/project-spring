plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'java'
	id 'application'
}

mainClassName = 'com.spb.controller.BanApplication'

group = 'com.spb.controller'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-mustache:2.2.6.RELEASE'

	compile 'org.springframework:spring-jdbc:5.2.5.RELEASE'
	compile 'org.springframework.data:spring-data-commons:2.2.6.RELEASE'
	compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.2.Final'
	compile 'org.glassfish:javax.el:3.0.1-b11'
	compile 'org.projectlombok:lombok:1.18.4'
	compile 'org.postgresql:postgresql:42.2.11'

	compile 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}
